<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/bootstrap.min.css">
    <link href="/static/spino/styles.signin.css" rel="stylesheet">
    <title>Sign in - Spino</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand btn btn-link" href="/"><span class="glyphicon glyphicon-home"></span> Spino</a>
            </div>
        </div>
    </div>

    <div class="container">

        {% if alert %}
        <div class="alert alert-danger">Incorrect email or password.</div>
        {% end %}

        <div id="auth">
            <form action="/signin" method="post">
                <h2>Sign in to Spino</h2>
                <input type="email" name="email" class="form-control" placeholder="Email address" value="{{email}}" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <a href="/password_reset">Forgot password?</a>
        </div>
    </div>

    {% include footer.html %}
</body>
</html>
